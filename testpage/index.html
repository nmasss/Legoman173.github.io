<!DOCTYPE html>
<html>
  <head>
    <title>Javascript!</title>
    <script type = "text/JavaScript">
      function OnImgHover(){
        alert("Did you hover over that astronaut??? (Hint: You did)")
      }
    </script>
  </head>
          
  <body>
    <img src="/images/Astronaut.svg" alt = "Hover over me!" height = "750" onmouseover = "OnImgHover()">
  </body>
</html>
